<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>考古題申請表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    .school-item {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .school-item input {
      margin-right: 8px;
    }
    #total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>📄 請填寫申請資訊</h2>

  <label>真實姓名：<input type="text" id="realName"></label>
  <label>FB 姓名（聯絡用）：<input type="text" id="fbName"></label>
  <label>銀行帳號後五碼：<input type="text" id="bankCode"></label>
  <label>申請帳號：<input type="text" id="account"></label>
  <label>申請密碼：<input type="password" id="password"></label>

  <h3>📚 勾選欲購買的學校：</h3>
  <div class="school-item"><input type="checkbox" class="school" value="台大" data-price="600">台大（103~114單操輸送/化熱化反/工程數學）</div>
  <div class="school-item"><input type="checkbox" class="school" value="清大" data-price="700">清大（103~114單操輸送/化熱化反）</div>
  <div class="school-item"><input type="checkbox" class="school" value="成大" data-price="700">成大（103~114單操輸送/化熱/化反）</div>
  <div class="school-item"><input type="checkbox" class="school" value="中央" data-price="550">中央（103~114單操輸送/化熱化反）</div>
  <div class="school-item"><input type="checkbox" class="school" value="台科大" data-price="550">台科大（103~114單操輸送/化熱化反/工程數學）</div>
  <div class="school-item"><input type="checkbox" class="school" value="中興" data-price="550">中興（104~114單操輸送/化熱化反/工程數學）</div>

  <div id="total">💰 總金額：0 元</div>

  <button onclick="submitForm()">送出申請</button>

  <script>
    const schoolCheckboxes = document.querySelectorAll('.school');
    const totalDisplay = document.getElementById('total');

    schoolCheckboxes.forEach(box => {
      box.addEventListener('change', calculateTotal);
    });

    function calculateTotal() {
      let total = 0;
      let count = 0;
      schoolCheckboxes.forEach(box => {
        if (box.checked) {
          total += parseInt(box.dataset.price);
          count++;
        }
      });

      let discount = 0;
      if (count === 2) discount = 100;
      else if (count === 3) discount = 200;
      else if (count === 4) discount = 350;
      else if (count === 5) discount = 500;
      else if (count === 6) discount = 800;

      totalDisplay.innerText = `💰 總金額：${total - discount} 元`;
    }

    function submitForm() {
      const account = document.getElementById("account").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!account || !password) {
        alert("請輸入帳號與密碼！");
        return;
      }

      const purchased = {};
      schoolCheckboxes.forEach(box => {
        if (box.checked) {
          purchased[box.value] = true;
        }
      });

      const data = {
        username: account,
        password,
        purchased,
        isLoggedIn: false,
        sessionToken: ""
      };

      console.log("✅ 準備送出至 Firebase：", data);
      alert("模擬送出成功（實際串接 Firebase 請自行加入 fetch 程式碼）");
    }
  </script>
</body>
</html>
