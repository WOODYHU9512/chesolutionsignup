<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊填寫表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    .school-option {
      margin-top: 5px;
    }
    #total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>帳號申請表單</h2>

  <label>真實姓名：</label>
  <input type="text" id="realName" required>

  <label>Facebook姓名與網址 (聯絡用，請會匯款完主動私訊粉專)：</label>
  <input type="text" id="fbName" required>

  <label>銀行帳號後五碼：</label>
  <input type="text" id="bankCode" required>

  <label>欲購買的間數：</label>
  <div class="school-option">
    <input type="checkbox" name="school" value="台大" data-price="600"> 台大（103~114 單操輸送/化熱化反/工程數學）
  </div>
  <div class="school-option">
    <input type="checkbox" name="school" value="清大" data-price="700"> 清大（103~114 單操輸送/化熱化反）
  </div>
  <div class="school-option">
    <input type="checkbox" name="school" value="成大" data-price="700"> 成大（含103~114 單操輸送/化熱/化反）
  </div>
  <div class="school-option">
    <input type="checkbox" name="school" value="中央" data-price="550"> 中央（含103~114 單操輸送/化熱化反）
  </div>
  <div class="school-option">
    <input type="checkbox" name="school" value="台科大" data-price="550"> 台科大（含103~114 單操輸送/化熱化反/工程數學）
  </div>
  <div class="school-option">
    <input type="checkbox" name="school" value="中興" data-price="550"> 中興（含104~114 單操輸送/化熱化反/工程數學）
  </div>

  <div id="total">總金額：0 元</div>

  <label>申請帳號：</label>
  <input type="text" id="newUsername" required>

  <label>申請密碼：</label>
  <input type="password" id="newPassword" required>

  <button onclick="handleSubmit()">送出申請</button>

  <script>
    const schoolCheckboxes = document.querySelectorAll('input[name="school"]');
    const totalDisplay = document.getElementById("total");

    schoolCheckboxes.forEach(cb => {
      cb.addEventListener("change", updateTotal);
    });

    function updateTotal() {
      let total = 0;
      let count = 0;

      schoolCheckboxes.forEach(cb => {
        if (cb.checked) {
          total += parseInt(cb.dataset.price);
          count++;
        }
      });

      if (count === 2) total -= 100;
      else if (count === 3) total -= 200;
      else if (count === 4) total -= 350;
      else if (count === 5) total -= 500;
      else if (count === 6) total -= 800;

      totalDisplay.textContent = `總金額：${total} 元`;
    }

    function handleSubmit() {
      const name = document.getElementById("realName").value.trim();
      const fb = document.getElementById("fbName").value.trim();
      const bank = document.getElementById("bankCode").value.trim();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      const selected = [];
      schoolCheckboxes.forEach(cb => {
        if (cb.checked) selected.push(cb.value);
      });

      if (!name || !fb || !bank || !username || !password) {
        alert("❌ 請填寫所有欄位！");
        return;
      }

      if (selected.length === 0) {
        alert("❌ 請至少選擇一所學校！");
        return;
      }

      const purchased = {};
      selected.forEach(s => purchased[s] = true);

      console.log({
        username,
        password,
        realName: name,
        fb,
        bank,
        purchased
      });

      alert("✅ 資料已準備好，準備串接 Firebase");
    }
  </script>
</body>
</html>
